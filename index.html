<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <!-- Banner  -->
    <div class="banner">
      <img class="banner-img" src="./images/image-equilibrium.jpg" alt="">
      <!-- This div can be removed when using .banner::before and .banner::after for overlay -->
      <div class="banner-overlay">
        <img class="icon-view" src="./images/icon-view.svg" alt="">
      </div>
    </div>

    <!-- Content  -->
    <section class="card-content">
      <div class="grid-item1">
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p class="grid-item1-text">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="grid-item2">
        <img src="./images/icon-ethereum.svg" alt="">
        <span class="cyan-text">0.041 ETH</span>
      </div>

      <div class="grid-item3">
        <img class="icon-clock" src="./images/icon-clock.svg" alt="">
        <span>3 days left</span>
      </div>
    </section>

    <!-- Footer  -->
    <footer>
      <img class="creator-img" src="./images/image-avatar.png" alt="">
      <p> Creation of <a class="name" href="#">Jules Wyvern</a></p>
    </footer>



  </main>

</body>

</html>
